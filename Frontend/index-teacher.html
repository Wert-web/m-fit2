<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teacher</title>
</head>
<body>
    <div class="principal-container">
        <header class="header-container">
            <button id="toggleButton" class="menu-button">☰</button>
            <div class="logo-container">
                <a href="index.html" ><img src="../assets/images/logo.png" alt="Logo" class="logo"></a>
                <h1 class="header-title">Panel de control maestro</h1>
            </div>
        </header>
        
        <div>
            <nav>
                <ul id="itemlist" style="display: none;">
                    <li><button id="btn-perfil" >Perfil</button></li>
                    <li><button id="btn-add-teacher" >Añadir Maestro</button></li>
                    <li><button id="btn-cerrar-sesion" >Cerrar Sesión</button></li>
                </ul>
            </nav>
        </div>
        <div class="alinear-x">
            <main>
                <div>
                    <div style="padding: 1rem;">
                        <div class="alinear-x menu">
                            <button class="icon-button"><input type="checkbox" id="select-all"></button>
                            <button class="icon-button" id="btn-modify" >Modificar</button>
                            <button class="icon-button" id="btn-delete" >Eliminar</button>
                            <button class="icon-button" id="btn-crear">Crear</button>
                            <div>
                                <input class="search-bar" type="text" placeholder="Buscar">
                            </div>
                        </div>
                        <div>
                            <div class="btn-nav-container">
                                <button class="btn-nav" id="btn-bloques">Bloques</button>
                                <button class="btn-nav" id="btn-clases">Clases</button>
                                <button class="btn-nav" id="btn-asignacion">Asignación</button>
                            </div>
                            <div class="alinear-x scrollable-table">
                                <!-- Tabla con cabeceras sticky y scroll -->
                                <table class="content-table">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Clases</th>
                                            <th>Descripción</th>
                                            <th>Fecha</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="myTable">
                                        <!-- Contenido generado dinámicamente -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Modal para formulario -->
    <div id="modal-crear" style="display: none;">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <div id="form-container">
                <!-- Los formularios específicos se renderizan dinámicamente aquí -->
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
