<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teacher</title>
</head>
<body>
<div class="principal-container">
    <div class="header-container">
        <header>
            <h1>Bienvenido</h1>
        </header>
    </div>
    <div class="" >
        <aside>
            <nav class="nav-user">
                <ul>
                    <li><button class="btn-nav" id="btn-regresar">Regresar</button></li>
                    <li><button class="btn-nav" id="btn-perfil">Perfil</button></li>
                    <li><button class="btn-nav">añadir maestro</button></li>
                    <li><button class="btn-logout" id="btn-cerrar-sesion">Cerrar Sesión</button></li>
                </ul>
            </nav>
        </aside>
    </div>
    <div class="alinear-x">
        <main>
            <div>
                <div>
                    <div class="alinear-x menu">
                        <button class="icon-button"><input type="checkbox" id="select-all"></button>
                        <button class="icon-button">Modificar</button>
                        <button class="icon-button">Eliminar</button>
                        <button class="icon-button" id="btn-crear">Crear</button> <!-- Botón funcional -->
                        <div>
                            <input class="search-bar" type="text" placeholder="Buscar">
                        </div>
                    </div>
                    <div class="alinear-y">
                        <div class="alinear-x btn-nav-container">
                            <button class="btn-nav" id="btn-bloques">Bloques</button>
                            <button class="btn-nav" id="btn-clases">Clases</button>
                            <button class="btn-nav" id="btn-asignacion">Asignación</button>
                        </div>
                        <div>
                            <!-- Generar esto a través de JS -->
                            <table class="content-table">
                                <thead>
                                    <tr>
                                        <th></th>
                                        <th>Clases</th>
                                        <th>Descripción</th>
                                        <th>Fecha</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="myTable" >
                                    <!-- Contenido generado dinámicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Modal para formulario -->
<div id="modal-crear" class="modal">
    <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <form class="register-form">
            <h3>Crear Clase:</h3>
            <label>Nombre de la Clase:</label>
            <input type="text" placeholder="Añadir un nombre" />
            <label>Descripción:</label>
            <textarea type="text" placeholder="Añadir una descripción"></textarea>
            <div>
                <label>Visibilidad: </label>
                <input type="checkbox"/>
            </div>
            <button>Enviar</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
