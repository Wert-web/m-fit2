<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teacher</title>
</head>
<body>
<div class="principal-container">
    <div class="header-container">
        <header>
            <h1>Bienvenido</h1>
        </header>
    </div>
    <div>
        <aside>
            <nav class="nav-user">
                <ul>
                    <li><button class="btn-nav" id="btn-regresar">Regresar</button></li>
                    <li><button class="btn-nav" id="btn-perfil">Perfil</button></li>
                    <li><button class="btn-logout" id="btn-cerrar-sesion">Cerrar Sesión</button></li>
                </ul>
            </nav>
        </aside>
    </div>
    <div class="alinear-y">
        <main>
            <div>
                <form class="register-form"  >
                    <h3>Crear Asignacion:</h3>
                    <label>Nombre de la Asignacion:</label>
                    <input type="text" placeholder="Añadir un nombre" />
                    <label>Bloques:</label>
                    <select id="destino" name="destino" required>
                        <option value="" disabled selected>Elige una opción</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                        <option value="opcion3">Opción 3</option>
                    </select>
                    <label for="hora-inicio">Tiempo en minutos:</label>
                    <input type="number" id="tiempo" min="1" placeholder="0">        
                    <div>
                        <label>Visibilidad: </label>
                        <input type="checkbox"/>
                    </div>
                    <label>Cargar la pratica ( .txt):</label>
                    <input type="file" id="archivo" name="archivo" accept=".txt" required>
                    <button>Enviar</button>
                </form>
            
            </div>
        </main>
    </div>
</div>
</body>
</html>
