<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pagina principal</title>
</head>
<body>
    <div class="principal-container">
        <div class="main-content-wrapper">
            <div class="side-bar">
                <aside>
                    <nav>
                        <div id="buttonContainer">
                            <button id="btn-perfil" class="links-students">Perfil</button>
                            <button id="btn-regresar" class="links-students">Volver</button>
                            <button id="btn-cerrar-sesion" class="links-students logout_button">Cerrar Sesión</button>
                        </div>
                    </nav>
                </aside>
            </div>
        <div style="align-content: center;">
            <main>
                <div class="alinear-x">
                    <div class="asig-container-btn alinear-y">
                        <nav>
                            <ul class="style-list">
                            </ul>
                        </nav>
                    </div>
                    <div class="alinear-y vertical-area">
                        <div class="display-text-area">
                            <div class="texts-display">
                                <!--Aqui va el texto cargado del js-->
                            </div>
                            <div class="alinear-y">
                                <input class="input-ingres-text" type="text" placeholder="Ingresa el texto de la práctica">
                            </div>
                        </div>
                        <div>
                            <div class="display-instruct-area">
                                <img class="img-hands" id="current-hand-image" src="../assets/images/hands/hand-l.jpeg">
                                <div class="keyboard">
                                    <span class="key">A</span>
                                </div>
                                <img class="img-hands" id="hand-rigth" src="../assets/images/hands/hand-r.jpeg">
                            </div>
                        </div>
                    </div>
                    <div class="alinear-y stats-display">
                        <p>Palabras faltantes</p>
                        <p>Palabras por minuto</p>
                        <p>Palabras Erróneas</p>
                        <p>Tiempo</p>
                        <div class="btn-contain-asig">
                            <button id="btn-Start">Iniciar</button>
                            <button id="btn-Resume">Pausar</button>
                            <button id="btn-Restart">Reiniciar</button>
                            <button id="btn-Finish">Terminar</button>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
